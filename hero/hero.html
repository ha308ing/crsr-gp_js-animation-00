<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="hero.css">
  <title>Hero v Villain Story</title>
</head>

<body class="actors-switched">
  <img src="images/hero.svg" alt="hero" id="hero" class="left-position">
  <img src="images/villain.svg" alt="villain" id="villain" class="right-position">
  <img src="images/lightning.svg" alt="lightning" id="lightning">
  <div class="controls">
    <button class="button switch-actors">Switch Actors</button>
    <button class="button reverse-lightning">Reverse Lightning</button>
    <button class="button shoot">Shoot</button>
    <button class="button shoot-missed">Shoot Missed</button>
  </div>
  <script src="hero.js"></script>
</body>

</html>
