<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pop.css" type="text/css">
  <title>Balloons Pop Animations</title>
</head>

<body>
  <img src="img/spikes.svg" alt="Spikes" id="spikes">
  <div class="balloon balloon--red">
    <img class="balloon-image" src="img/red_balloon.svg" alt="Red Balloon">
    <span class="balloon-text">Red Balloon</span>
  </div>
  <div class="balloon balloon--green">
    <img class="balloon-image" src="img/green_balloon.svg" alt="Green Balloon">
    <span class="balloon-text" id="green-balloon-text">Green Balloon</span>
  </div>
  <div class="balloon balloon--yellow">
    <img class="balloon-image" src="img/yellow_balloon.svg" alt="Yellow Balloon">
    <span class="balloon-text" id="yellow-balloon-text">Yellow Balloon</span>
  </div>
  <div class="modal hidden">
    <div class="modal-image modal-image--success hidden">
      <div style="width:100%;height:0;padding-bottom:100%;position:relative;"><iframe src="https://giphy.com/embed/kfRlTZDvhLCPvOEey8" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
      <p><a href="https://giphy.com/gifs/workingtitlefilms-mr-bean-rowan-atkinson-beans-holiday-kfRlTZDvhLCPvOEey8">via GIPHY</a></p>
    </div>
    <div class="modal-image modal-image--fail hidden">
      <div style="width:100%;height:0;padding-bottom:100%;position:relative;"><iframe src="https://giphy.com/embed/jaAXjJcaTngemp4vK8" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
      <p><a href="https://giphy.com/gifs/fail-sad-pop-jaAXjJcaTngemp4vK8">via GIPHY</a></p>
    </div>
  </div>
  <script src="pop.js"></script>
</body>

</html>
